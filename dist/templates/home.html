<section id="room-list-sidebar">
    <div id="header">
        <p>Header</p>
    </div>
    <div id="room-name-container" ng-repeat="room in rooms">
        <div ng-click="home.selectRoom(room)">{{room.$value}}</div>
    </div>
    <div ng-controller="ModalCtrl">
        <button type="button" ng-click="home.open()">New Room</button>
    </div>
</section>
<section class="messages-container" >
     <div>
       <div>
           <h2 class="room-title">{{ selectedRoom }}</h2>
       </div>
       <div>
           <div ng-repeat="message in messages">
                <strong><span class="username">{{ message.username }} : </span></strong>
                <span class="content">{{ message.content }}</span>
           </div>
           <form>
                <input type="text" placeholder="And then...." class="form-control" ng-model="home.newMessage">
               <button class="btn" type="button" ng-click="home.sendMessage()">Post</button>
           </form>
    </div>
</div>
 </section>
<section id="footer">
    <p><!--FOOTER GOES HERE--></p>
</section>
